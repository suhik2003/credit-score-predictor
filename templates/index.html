<!DOCTYPE html>
<html>
<head>
    <title>Credit Score Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Credit Score Predictor</h2>
        <form action="/predict" method="post">
            <label>Age:</label><input type="number" name="age" required>
            <label>Income:</label><input type="number" name="income" required>
            <label>Loan Amount:</label><input type="number" name="loan_amount" required>
            <label>Credit History (0 to 1):</label><input type="number" step="0.1" name="credit_history" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
